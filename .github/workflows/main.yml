name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # 根据你的项目版本调整

      - name: Install dependencies
        run: flutter pub get

      # 👇 关键步骤：对 local_auth_darwin 插件代码打补丁
      - name: Patch local_auth_darwin
        run: |
          SWIFT_FILE=$(find $HOME/.pub-cache/hosted/pub.dev/ -path "*/local_auth_darwin-*/Sources/local_auth_darwin/LocalAuthPlugin.swift" | head -n 1)
          echo "Patching $SWIFT_FILE"
          if [ -f "$SWIFT_FILE" ]; then
            # 将 Task { 替换为 Task { [weak self] in
            sed -i.bak 's/Task {/Task { [weak self] in\n    guard let self = self else { return }/' "$SWIFT_FILE"
          else
            echo "❌ LocalAuthPlugin.swift not found"
            exit 1
          fi

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
