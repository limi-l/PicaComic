name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # æ ¹æ®ä½ çš„é¡¹ç›®ç‰ˆæœ¬è°ƒæ•´

      - name: Install dependencies
        run: flutter pub get

      # ğŸ‘‡ å…³é”®æ­¥éª¤ï¼šå¯¹ local_auth_darwin æ’ä»¶ä»£ç æ‰“è¡¥ä¸
      - name: Patch local_auth_darwin
        run: |
          SWIFT_FILE=$(find $HOME/.pub-cache/hosted/pub.dev/ -path "*/local_auth_darwin-*/Sources/local_auth_darwin/LocalAuthPlugin.swift" | head -n 1)
          echo "Patching $SWIFT_FILE"
          if [ -f "$SWIFT_FILE" ]; then
            # å°† Task { æ›¿æ¢ä¸º Task { [weak self] in
            sed -i.bak 's/Task {/Task { [weak self] in\n    guard let self = self else { return }/' "$SWIFT_FILE"
          else
            echo "âŒ LocalAuthPlugin.swift not found"
            exit 1
          fi

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
